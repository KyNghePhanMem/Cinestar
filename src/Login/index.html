<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/main.css">
    <title>Document</title>
</head>
<body>
    <div class="font-sans cinestar__login">
        <div class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gradient-to-r from-purple-500 to-pink-500">
            <div class="relative sm:max-w-sm w-full">
                <div class="card bg-blue-400 shadow-lg  w-full h-full rounded-3xl absolute  transform -rotate-6"></div>
                <div class="card bg-red-400 shadow-lg  w-full h-full rounded-3xl absolute  transform rotate-6"></div>
                <div class="relative w-full rounded-3xl  px-6 py-4 bg-gray-100 shadow-md">
                    <img src="../img/Logo-login.png" alt="" class="h-[70px] w-[150px] m-auto cursor-pointer">
                    <form class="mt-10" onsubmit="login();return false">              
                        <div>
                            <label for="username"  class="text-[16px] mb-4 font-semibold">Username</label>
                            <input name="username" id="username" type="text" placeholder="Username" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-[2px] outline-none shadow-lg  focus:ring-0 px-4">
                        </div>
            
                        <div class="mt-7">                
                            <label for="password" class="text-[16px] mb-4 font-semibold">Password</label>
                            <input name="password" id="password" type="password" placeholder="Password" class="mt-1 block w-full border-none bg-gray-100 h-11 rounded-[2px] outline-none shadow-lg  focus:ring-0 px-4">                           
                        </div>

                        <div class="mt-7 flex">
                            <label for="remember_me" class="inline-flex items-center w-full cursor-pointer">
                                <input id="remember_me" type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" name="remember">
                                <span class="ml-2 text-sm text-gray-600">
                                    Remember
                                </span>
                            </label>
            
                           <div class="w-full text-right">     
                                <a class="underline text-sm text-gray-500 hover:text-indigo-400" href="#">
                                    Forgot Password
                                </a>                                  
                           </div>
                        </div>
            
                        <div class="mt-7">
                            <button type="submit"  class="bg-blue-500 w-full py-3 rounded-xl text-white shadow-xl hover:shadow-inner focus:outline-none transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                Login
                            </button>
                        </div>
            
                        <div class="flex mt-7 items-center text-center">
                            <hr class="border-gray-300 border-1 w-full rounded-md">
                            <label class="block font-medium text-sm text-gray-600 w-full">
                                Accede con
                            </label>
                            <hr class="border-gray-300 border-1 w-full rounded-md">
                        </div>
            
                        <div class="flex mt-7 justify-center w-full">
                            <button class="mr-5 bg-blue-500 border-none px-4 py-2 rounded-[50%] cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                <i class="fab fa-facebook-f"></i>
                            </button>
            
                            <button class="bg-red-500 border-none px-4 py-2 rounded-[50%] text-[12px] cursor-pointer text-white shadow-xl hover:shadow-inner transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                <i class="fab fa-google"></i>
                            </button>
                        </div>
            
                         <div class="mt-7">
                            <div class="flex justify-center items-center">
                                <label class="mr-2" >Are you a new person here?</label>
                                <a href="#" class=" text-blue-500 transition duration-500 ease-in-out  transform hover:-translate-x hover:scale-105">
                                    Register here
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
