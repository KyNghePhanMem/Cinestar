<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="fixed top-0 left-0 right-0 bottom-0 bg-[#f8f8f8] flex font-sans"
    >
      <div
        class="w-[900px] m-auto bg-[#a8a9ad] rounded-[15px]"
        id="login-layout"
      >
        <div class="py-[70px] w-full h-auto">
          <div class="grid grid-cols-2">
            <div class="ml-[70px]">
              <img
                src="../img/Img__login__cinemar.jpg"
                alt=""
                class="h-[400px] w-[350px] rounded-[10px]"
              />
              <div
                class="text-center underline font-medium transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:text-[#FFFFFF] hover:no-underline"
              >
                <a href="../Register/index.html">Create an account</a>
              </div>
            </div>
            <div class="text-[#293B49] ml-[30px] mr-[70px]">
              <div
                class="font-sans text-[36px] leading-[40px] font-bold mt-[-20px] mb-[40px]"
              >
                Sign Up
              </div>
              <form
                role="form"
                onsubmit="login();return false;"
                autocomplete="off"
                id="login-form"
              >
                <div class="relative mb-[30px]">
                  <label
                    for="username"
                    class="absolute text-[#212121] top-[10px] left-2"
                  >
                    <i class="fas fa-user"></i>
                  </label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    class="bg-[#a8a9ad] hover:border-gray-700 focus:border-gray-700 placeholder:text-[#292B49] h-[45px] w-full px-[40px] text-[#293B49] outline-none border-b-2 "
                  />
                </div>
                <div class="relative mb-[30px]">
                  <label
                    for="password"
                    class="absolute text-[#212121] top-[10px] left-2"
                  >
                    <i class="fas fa-lock"></i>
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    class="bg-[#a8a9ad] hover:border-gray-700 focus:border-gray-700 placeholder:text-[#292B49] h-[45px] w-full px-[40px] text-[#293B49] outline-none border-b-2"
                  />
                </div>
                <label
                  for="remember_me"
                  class="flex items-center justify-between w-full cursor-pointer mb-[25px]"
                >
                  <div>
                    <input
                      id="remember_me"
                      type="checkbox"
                      class="rounded border-gray-300 shadow-sm focus:border-indigo-300 focus:ring-black focus:ring-opacity-50"
                      name="remember"
                    />
                    <span class="ml-2 text-[16px] select-none"> Remember </span>
                  </div>
                  <div
                    class="text-[14px] font-medium transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:text-[#FFFFFF]"
                  >
                    <a href="#">Forgot Password</a>
                  </div>
                </label>
                <button
                  type="submit"
                  class="mb-[20px] bg-transparent bg-white text-[#293B49] font-semibold hover:bg-[#293B49] hover:text-white py-2 px-4 border border-[#FFFFFF] hover:border-transparent rounded-[5px] transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 w-[50%] w-[90%] ml-[20px]"
                >
                  Login
                </button>
                <div class="flex mb-7 items-center text-center">
                  <hr class="border-[#293B49] border-1 w-full rounded-md" />
                  <label
                    class="block font-medium text-sm text-[#293B49] w-full"
                  >
                    Or login with
                  </label>
                  <hr class="border-[#293B49] border-1 w-full rounded-md" />
                </div>
                <div class="grid grid-cols-3 gap-2">
                  <div
                    class="text-center pt-[5px] h-[38px] border-2 border-solid border-[#293B49] bg-none rounded-[5px] cursor-pointer hover:bg-[#3b5998] hover:text-white rounded-[5px] transition duration-500 ease-in-out transform scale-90 hover:scale-100"
                  >
                    <i class="fab fa-facebook-f"></i>
                  </div>
                  <div
                    class="text-center pt-[5px] h-[38px] border-2 border-solid border-[#293B49] bg-none rounded-[5px] cursor-pointer hover:bg-[#e72734] hover:text-white rounded-[5px] transition duration-500 ease-in-out transform scale-90 hover:scale-100"
                  >
                    <i class="fab fa-google"></i>
                  </div>
                  <div
                    class="text-center pt-[5px] h-[38px] border-2 border-solid border-[#293B49] bg-none rounded-[5px] cursor-pointer hover:bg-[#1da0f2] hover:text-white rounded-[5px] transition duration-500 ease-in-out transform scale-90 hover:scale-100"
                  >
                    <i class="fab fa-twitter"></i>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
      integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/Validation.js"></script>
  </body>
</html>
