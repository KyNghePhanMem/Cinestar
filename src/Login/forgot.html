<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fixed top-0 left-0 right-0 bottom-0 flex text-[#293B49]">
      <div
        class="layout__block rounded-[10px] w-[450px] h-auto m-auto bg-gray-100 border border-solid border-gray-200"
      >
        <div class="forgot__block p-[30px]">
          <div class="header w-full flex justify-center mb-[20px]">
            <img
              src="../img/LogoForgotPass.png"
              alt="LogoForgotPass"
              class="w-[120px]"
            />
          </div>
          <div class="forgot__content mb-[20px]">
            <div
              class="forgot__title text-center font-sans font-bold text-[16px] leading-[24px] mb-2"
            >
              <h1>Reset your password</h1>
            </div>
            <div class="forgot__note text-center text-[14px] font-thin">
              <p>
                Enter your email and we'll send you a link to reset your
                password.
              </p>
            </div>
          </div>
          <form id="forgot-form" role="form" autocomplete="off" class="mb-[20px]" onsubmit="forgot();return false;">
            <div class="relative mb-[30px] forgot__email">
              <label
                for="email"
                class="absolute text-[#212121] top-[10px] left-3"
              >
              <i class="fas fa-envelope"></i>
              </label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email address"
                class="bg-gray-200 hover:bg-white focus:bg-white hover:border-blue-500 hover:border-[3px] rounded-[5px] focus:border-blue-500 focus:border-[3px] placeholder:text-[#292B49] h-[45px] w-full px-[40px] text-[#293B49] outline-none border border-solid border-gray-200"
              />
            </div>
            <button type="submit" class="w-full h-[40px] rounded-[5px] text-white font-bold transition transform ease-in duration-300 hover:translate-y-[-4px] bg-[#293B49]">Reset your password</button>
          </form>
          <div class="forgot__footer flex font-sans justify-center">
            <div class="forgot__footer__note mr-[10px]">
              <span>Don't have an account?</span>
            </div>
            <div class="block">
                <a href="../Login/index.html" class="font-bold text-blue-500 underline hover:no-underline hover:text-[#293B49] duration-500">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="notifycation-login" class="login__notification-error relative w-[320px] bg-red-600 text-gray-50 left-[-350px] hidden top-3 rounded-lg border border-solid border-red-600">
      <div class="px-4 py-2 w-full flex">
        <div>
          <i class="fas fa-exclamation-circle mr-2 "></i>
        </div>
        <div>
          <span class="font-thin font-sans text-[15px] text-center ml-[10px]">Email is incorrect!</span>
        </div>
      </div>
    </div>
    <!-- -------------------------------Script------------------------------------------ -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
      integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../JS/Validation.js"></script>
    <script src="../JS/forgotpassword.js"></script>
  </body>
</html>
