<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register CineStar</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/main.css" />
</head>

<body>
    <div
      class="fixed top-0 left-0 right-0 bottom-0 bg-[#f8f8f8] flex font-sans"
    >
      <div
        class="w-[900px] m-auto bg-[#f6f6f6] rounded-[15px]"
        id="login-layout"
      >
        <div class="py-[70px] w-full h-auto">
          <div class="grid grid-cols-2">
            <div class="text-[#293B49] mr-[50px] ml-[70px]">
              <div
                class="font-sans text-[36px] leading-[40px] font-bold mt-[-20px] mb-[40px]"
              >
                Sign Up
              </div>
              <form onsubmit="return false;" autocomplete="off" >
                <div class="relative">
                  <label
                    for="username"
                    class="absolute text-[#212121] top-[10px] left-2"
                  >
                    <i class="fas fa-user"></i>
                  </label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Username"
                    class="bg-[#f6f6f6] hover:border-gray-700 focus:border-gray-700 placeholder:text-[#292B49] h-[45px] w-full px-[40px] text-[#293B49] outline-none border-b-2 mb-[30px]"
                  />
                </div>
                <div class="relative">
                    <label
                      for="email"
                      class="absolute text-[#212121] top-[10px] left-2"
                    >
                    <i class="fas fa-envelope"></i>
                    </label>
                    <input
                      type="text"
                      id="email"
                      name="email"
                      placeholder="Your Email"
                      class="bg-[#f6f6f6] hover:border-gray-700 focus:border-gray-700 placeholder:text-[#292B49] h-[45px] w-full px-[40px] text-[#293B49] outline-none border-b-2 mb-[30px]"
                    />
                  </div>
                <div class="relative">
                  <label
                    for="password"
                    class="absolute text-[#212121] top-[10px] left-2"
                  >
                    <i class="fas fa-lock"></i>
                  </label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    class="bg-[#f6f6f6] hover:border-gray-700 focus:border-gray-700 placeholder:text-[#292B49] h-[45px] w-full px-[40px] text-[#293B49] outline-none border-b-2 mb-[25px]"
                  />
                </div>
                <div class="relative">
                    <label
                      for="confirmpassword"
                      class="absolute text-[#212121] top-[10px] left-2"
                    >
                      <i class="fas fa-lock"></i>
                    </label>
                    <input
                      type="password"
                      id="confirmpassword"
                      name="confirmpassword"
                      placeholder="Confirm Password"
                      class="bg-[#f6f6f6] hover:border-gray-700 focus:border-gray-700 placeholder:text-[#292B49] h-[45px] w-full px-[40px] text-[#293B49] outline-none border-b-2 mb-[25px]"
                    />
                </div>
                <label
                  for="agree"
                  class="flex items-center justify-between w-full cursor-pointer mb-[25px]"
                >
                  <div>
                    <input
                      id="agree"
                      type="checkbox"
                      class="rounded border-gray-300 shadow-sm focus:border-indigo-300 focus:ring-black focus:ring-opacity-50"
                      name="agree"
                    />
                    <span class="ml-2 text-[14px] select-none">I agree all statements in <a href="#" class="underline text-[14px] hover:text-[#FFFFFF] hover:no-underline duration-500">Teams of service</a></span>
                  </div>
                </label>
                <button
                  type="submit"
                  class="mb-[20px] bg-transparent border-inherit bg-white text-[#293B49] font-semibold hover:bg-[#293B49] hover:text-white py-2 px-4 border border-[#FFFFFF] hover:border-transparent rounded-[5px] transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 w-[50%] w-[90%] ml-[20px]"
                >
                  Register
                </button>
              </form>
            </div>
            <div class="mr-[40px] pt-[50px]">
                <img
                  src="../img/registerImage.jpg"
                  alt=""
                  class="h-[350px] w-[350px] rounded-[10px] ml-[30px] object-fit mb-5"
                />
                <div class="text-center text-blue-600 underline font-medium transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 hover:text-[#293B49] hover:no-underline">
                    <a href="../Login/index.html">I'm already member</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
